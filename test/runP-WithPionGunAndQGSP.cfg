process PROD  = 
{

   service = MessageLogger
   {
      untracked vstring destinations = {"cout"}      
      untracked vstring categories = { "FwkJob", "SimG4CoreApplication", "G4cout" }             
      untracked PSet cout = 
      { 
         untracked PSet default = { untracked int32 limit = 0 }
	 untracked PSet FwkJob  = { untracked int32 limit = -1 }
	 untracked PSet SimG4CoreApplication = { untracked int32 limit = -1 }
	 untracked PSet G4cout = { untracked int32 limit = -1 } # this releases the whole bundle
	                                                        # of G4 printouts on the screen
      }
   }
   
   service = Timing {}

   service = RandomNumberGeneratorService
   {
      untracked uint32 sourceSeed = 98765
      PSet moduleSeeds =
      {
         untracked uint32 VtxSmeared = 12345
         untracked uint32 g4SimHits = 9876
      }
   }
   
   ###include "SimGeneral/HepPDTESSource/data/pdt.cfi"
   include "SimGeneral/HepPDTESSource/data/pythiapdt.cfi"
      
   # flat random E-gun, single pion
   #
   # to run it along with CMS detector simulation
   # (OscarProducer) make sure to select QGSP physics
   # list, instead DummyPhysics ("Dummy" has only EM 
   # process and wont know to model interactions of
   # hadrons with matter)
   #
   untracked PSet maxEvents = {untracked int32 input = 10}
   source = FlatRandomEGunSource
   {
      untracked PSet PGunParameters =
      {
         # you can request more than 1 particle
         #untracked vint32  PartID = {211,11}
         untracked vint32 PartID = {211}
         untracked double MinEta = -0.5
         untracked double MaxEta =  0.5
         untracked double MinPhi = -3.14159265358979323846 # in radians
         untracked double MaxPhi =  3.14159265358979323846
         untracked double MinE   =  9.99
         untracked double MaxE   = 10.01
      }
      untracked int32 Verbosity = 0 # set to 1 (or greater)  for printouts
   }
   
   include "IOMC/EventVertexGenerators/data/VtxSmearedGauss.cfi"

   #Geometry
   #   
   include "Geometry/CMSCommonData/data/cmsSimIdealGeometryXML.cfi"
   ###es_module = TrackerGeometricDetESModule {}
   include "Geometry/TrackerNumberingBuilder/data/trackerNumberingGeometry.cfi"

   # Magnetic Field
   #
   include "MagneticField/Engine/data/volumeBasedMagneticField.cfi"

include "Configuration/EventContent/data/EventContent.cff"
   # Root/Pool output
   #
   module FEVT = PoolOutputModule 
   { 
      using FEVTSIMEventContent
      untracked string fileName = "simevent.root" 
   }
   
   # Geant4-based CMS Det.Simulation
   #
   # the 'replace' option below show how to override the default
   # setting of mag.field key (to turn it off)
   #
   include "SimG4Core/Application/data/g4SimHits.cfi"
   #
   # this is an example of overriding the default setting for 
   # mag.field, to switching it off t
   #
   replace g4SimHits.UseMagneticField = false
   #
   # this is an example of applying G4 interactive control commands
   # be careful, as the tracking verbosity makes it spit realy lots of printouts !!!
   # as for the 2nd setting, it de-activates multiple scattering from the list 
   # of physics processes in action while particle tracing 
   # the list of useful commands will be posted in the twiki WorkBook,
   # by overriding the defaul settings
   #
   ### replace g4SimHits.G4Commands = { "/tracking/verbose 1", "/process/inactivate msc" }
   #
   # this is an example of turning on selective G4 verbosity
   # this particular configuration will set G4 tracking verbosity
   # for every 2nd event (EventStep=2), for events from 0 to 6; 
   # G4 tracking info printed for each 100th track (TrackStep=100),
   # for track numbers from 0 to 10000; if you wish, for example,
   # to print tracking info for every 10th track, set TrackStep=10,
   # or for each track - TrackStep=1
   # NOTE: don't forget to turn on VebosityLevel - otherwise only
   # info on the particle ID and track ID will be printed but nothing
   # on position, volume, etc.
   #
#   replace g4SimHits.Watchers =
#   {
#      {
#         string type = "TrackingVerboseAction"
#         untracked bool  DEBUG = false
#         untracked bool  CheckForHighEtPhotons = false
#         untracked int32 EventMin = 0
#         untracked int32 EventMax = 0
#         untracked int32 EventStep = 2
#         untracked int32 TrackMin = 0
#         untracked int32 TrackMax = 10000
#         untracked int32 TrackStep = 100
#         untracked int32 VerboseLevel = 1
#      }
#   }
		   
    module prod =  SimTrackSimVertexDumper {
        untracked string moduleLabelHepMC ='source'
        untracked string moduleLabelTk    ='g4SimHits'
        untracked string moduleLabelVtx   ='g4SimHits'
        untracked bool dumpHepMC = true
    }   
    
    path p1 = { VtxSmeared, g4SimHits, prod  }
   endpath outpath = { FEVT }
   schedule = { p1, outpath }
   
}		
